<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События готовности страницы.</title>
</head>
<body>
    
    <script>
        document.addEventListener('DOMContentLoaded', (e) => {
            console.log(e.type);
        })
        window.addEventListener('load', (e) => {
            console.log(e.type);
        })
    </script>
    <!-- defer скрипт загружается перед загрузкой DOM -->
    <script src="defer_test.js" defer></script>
    <!-- async скрипт загружается после DOMContentLoade но перед load  -->
    <script src="async_test.js" async></script>
</body>
</html>
