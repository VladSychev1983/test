<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="input.css">
    <title>Формы и стандартная верстка</title>
</head>
<body>
    <form action="https://ya.ru" class="form">
<div class="form-row">
    <span class="form-hint">Введите ваше имя:</span>
    <input type="text" class="field" placeholder="Например,Иван" required>
</div>
<div class="form-row">
    <span class="form-hint">Введите ваш email:</span>
    <input type="email" class="field" placeholder="Например, ivan@gmail.com" required>
</div>
<div class="form-row">
    <span class="form-hint">Введите ваше сообщение</span>
    <textarea class="field" placeholder="Здравствуйте.." required></textarea>
</div>

<div class="form-row">
    <label class="checkbox-group">
    <input type="checkbox" class="checkbox" required>
    <span class="checkbox-text">Я согласен на обработку персональных данных.</span>
</label>
</div>

<div class="form-row"></div>
    <button class="button">Отправить</button>
</div>
    </form>
<p>
Пример наследования в CSS.
</p>

    <a href="/link/4" class="menu__link">link 4</a>

</nav>

</body>
</html>
